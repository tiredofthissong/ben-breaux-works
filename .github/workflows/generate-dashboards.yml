
name: Generate Dashboards

on:
  push:
    branches: [ main ]
    paths:
      - 'dashboards/**'
      - 'data/**'
      - 'requirements.txt'
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create screenshots directory
      run: mkdir -p screenshots
        
    - name: Generate adoption metrics dashboard
      run: |
        cd dashboards
        python adoption_metrics.py
        cd ..
        
    - name: Generate account health dashboard
      run: |
        cd dashboards
        python cs_account_health.py
        cd ..
        
    - name: Generate public sector dashboard
      run: |
        cd dashboards
        python public_sector_outcomes_pinyin.py
        cd ..
        
    - name: Check for changes
      id: check_changes
      run: |
        git add screenshots/*.png
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No dashboard changes detected"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Dashboard changes detected"
        fi
        
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "ü§ñ Auto-update dashboards [$(date +'%Y-%m-%d %H:%M UTC')]"
        git push
        
    - name: Summary
      run: |
        if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
          echo "‚úÖ Dashboards updated and committed"
        else
          echo "‚ÑπÔ∏è No changes to dashboards"
        fi
