<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Adoption Over Time (Interactive)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;margin:40px;line-height:1.5}
    h1{margin-bottom:0.2rem} .muted{color:#666} #vis{max-width:1000px}
    a{color:#0b5fff;text-decoration:none} a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <h1>Adoption Over Time (Interactive)</h1>
  <div class="muted">Hover to explore usage trends.</div>
  <div id="vis"></div>
  <script type="text/javascript">
    const spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "mark": {"type": "line", "point": true}, "encoding": {"x": {"field": "month", "type": "ordinal", "title": "Month"}, "y": {"field": "adoption_percent", "type": "quantitative", "title": "Active Users (% of licenses)"}, "tooltip": [{"field": "month"}, {"field": "adoption_percent"}]}, "width": "container"};
    spec.data = spec.data || {};
    spec.data.url = "data/adoption_metrics.csv";
    vegaEmbed('#vis', spec, {actions:false});
  </script>
  <p><a href="index.html">‚Üê Back to gallery</a></p>
</body>
</html>
