<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Portfolio Health Snapshot (Interactive)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;margin:40px;line-height:1.5}
    h1{margin-bottom:0.2rem} .muted{color:#666} #vis{max-width:1000px}
    a{color:#0b5fff;text-decoration:none} a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <h1>Portfolio Health Snapshot (Interactive)</h1>
  <div class="muted">Hover for exact values. Ideal for QBRs.</div>
  <div id="vis"></div>
  <script type="text/javascript">
    const spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"metric": "NRR", "value": 118.0}, {"metric": "GRR", "value": 96.0}, {"metric": "CSAT", "value": 4.6}, {"metric": "Time-to-Value (days)", "value": 24.0}]}, "mark": "bar", "encoding": {"x": {"field": "metric", "type": "nominal", "title": "Metric"}, "y": {"field": "value", "type": "quantitative", "title": "Value"}, "tooltip": [{"field": "metric"}, {"field": "value"}]}, "width": "container"};
    vegaEmbed('#vis', spec, {actions:false});
  </script>
  <p><a href="index.html">‚Üê Back to gallery</a></p>
</body>
</html>
